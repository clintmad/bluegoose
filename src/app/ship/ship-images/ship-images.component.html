<section class="container-fluid sec-images">
    <h2 class="head stroke">Images</h2>
    <div *ngFor="let ship of ships">
        <div class="flex-ship">
            <div class="card" *ngFor="let image of ship.images">
                <img class="ship-image" src="{{image.url}}" alt="">
                <p class="about-image stroke">{{ image.about }}</p>
                <p class="about-image stroke">{{ image.source }}</p>
            </div>
        </div>
    </div>
    <div class="btn-flex">
        <button class="back-btn stroke" (click)="gotoHome()">Return</button>
    </div>
    <div class="flex-ship">
        <div class="flex-cr">
            <p class="about-image stroke">Pictures and content retrieved from: </p>
            <a href="http://www.navsource.org/archives/04/048/04048.htm" target="_blank">
                <p class="about-image stroke">Navsource Online: Cruiser Photo Archive</p>
            </a>
        </div>
    </div>
</section>
